<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資儀表板 | Investment Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 投資儀表板</h1>
            <p class="subtitle">即時市場數據與分析</p>
            <nav class="main-nav">
                <a href="index.html" class="active">📈 市場總覽</a>
                <a href="fund_flow.html">💵 資金流向</a>
                <a href="money_fund.html">💰 貨幣基金</a>
           </nav>
            <button id="refreshBtn" class="refresh-btn">🔄 刷新數據</button>
        </header>

        <div class="dashboard-grid">
            <!-- 恐懼貪婪指數 -->
            <div class="card">
                <h2>😱 恐懼貪婪指數</h2>
                <div id="fearGreedIndex" class="loading">載入中...</div>
                <div id="fearGreedStatus" class="status"></div>
                <div id="fearGreedChart"></div>
                <p class="timestamp" id="fearGreedTimestamp"></p>
            </div>

            <!-- HIBOR 利率 -->
            <div class="card">
                <h2>💰 HIBOR 利率</h2>
                <div id="hiborRates" class="loading">載入中...</div>
                <p class="timestamp" id="hiborTimestamp"></p>
            </div>

            <!-- 市場廣度 -->
            <div class="card">
                <h2>📈 市場廣度</h2>
                <div id="marketBreadth" class="loading">載入中...</div>
                <div id="marketBreadthChart"></div>
                <p class="timestamp" id="marketBreadthTimestamp"></p>
            </div>
<!-- Global Indices and Volatility Section -->
<div class="section-title">全球市場與波動率</div>
<div class="card-container">
    <!-- VIX Volatility Index Card -->
    <div class="card market-card" id="vix-card">
        <div class="card-header">
            <span class="symbol">^VIX</span>
            <span class="name">VIX 波動率指數</span>
        </div>
        <div class="card-body">
            <div class="current-value" id="vix-value">--</div>
            <div class="change-percent" id="vix-change">--</div>
        </div>
        <div class="card-chart" id="vix-chart"></div>
    </div>

    <!-- Hang Seng Index (HSI) Card -->
    <div class="card market-card" id="hsi-card">
        <div class="card-header">
            <span class="symbol">^HSI</span>
            <span class="name">恒生指數</span>
        </div>
        <div class="card-body">
            <div class="current-value" id="hsi-value">--</div>
            <div class="change-percent" id="hsi-change">--</div>
        </div>
        <div class="card-chart" id="hsi-chart"></div>
    </div>

    <!-- Nikkei 225 (N225) Card -->
    <div class="card market-card" id="n225-card">
        <div class="card-header">
            <span class="symbol">^N225</span>
            <span class="name">日經 225 指數</span>
        </div>
        <div class="card-body">
            <div class="current-value" id="n225-value">--</div>
            <div class="change-percent" id="n225-change">--</div>
        </div>
        <div class="card-chart" id="n225-chart"></div>
    </div>
</div>
            
            <!-- 資金流向卡片已移除 -->
        </div>

        <footer>
            <p>數據來源：HKMA, Alternative.me, Alpha Vantage | 更新時間：<span id="lastUpdate">--</span></p>
            <p class="disclaimer">⚠️ 本儀表板僅供參考 ，不構成投資建議</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
