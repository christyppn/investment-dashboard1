<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資儀表板 - 市場總覽</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定義 CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <header class="bg-primary text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">投資儀表板</h1>
            <nav class="d-flex align-items-center">
                <a href="index.html" class="text-white me-3">市場總覽</a>
                <a href="fund_flow.html" class="text-white me-3">資金流向</a>
                <a href="money_fund.html" class="text-white me-3">貨幣基金</a>
                <button id="theme-toggle" class="btn btn-sm btn-outline-light" aria-label="Toggle dark mode">
                    <span id="theme-icon">🌙</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Global Data Timestamp -->
        <div id="global-timestamp-container" class="text-end mb-3">
            <!-- Timestamp will be rendered here by script.js -->
        </div>

        <!-- AI 分析區塊 -->
        <section class="mb-5">
            <div id="ai-analysis-container">
                <!-- AI Analysis will be rendered here by script.js -->
            </div>
        </section>
        
        <!-- 恐懼貪婪指數 -->
        <section class="mb-5">
            <h2 class="h4 border-bottom pb-2 mb-3">
                <span role="img" aria-label="emoji">🧐</span> 恐懼貪婪指數
            </h2>
            <div id="fear-greed-container">
                <!-- 內容將由 script.js 渲染 -->
            </div>
        </section>

        <!-- HIBOR 利率 -->
        <section class="mb-5">
            <h2 class="h4 border-bottom pb-2 mb-3">
                <span role="img" aria-label="emoji">💰</span> HIBOR 利率
            </h2>
            <div id="hibor-rates-container">
                <!-- 內容將由 script.js 渲染 -->
            </div>
        </section>

        <!-- 市場廣度 (主要指數 ) -->
        <section class="mb-5">
            <h2 class="h4 border-bottom pb-2 mb-3">
                <span role="img" aria-label="emoji">📈</span> 市場廣度 (主要指數)
            </h2>
            <div id="market-breadth-container">
                <!-- 內容將由 script.js 渲染 -->
            </div>
        </section>

        <!-- 全球市場與波動率 -->
        <section class="mb-5">
            <h2 class="h4 border-bottom pb-2 mb-3">
                <span role="img" aria-label="emoji">🌍</span> 全球市場與波動率
            </h2>
            <div id="global-markets-container">
                <!-- 內容將由 script.js 渲染 -->
            </div>
        </section>

    </main>

    <!-- 引入 Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入 ApexCharts JS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- 引入主 JavaScript 文件 -->
    <script src="script.js"></script>
</body>
</html>
