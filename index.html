<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資儀表板 | Investment Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 投資儀表板</h1>
            <p class="subtitle">即時市場數據與分析</p>
            <nav class="main-nav">
                <a href="index.html" class="active">📈 市場總覽</a>
                <a href="fund_flow.html">💵 資金流向</a>
                <a href="money_fund.html">💰 貨幣基金</a>
           </nav>
            <button id="refreshBtn" class="refresh-btn">🔄 刷新數據</button>
        </header>

        <div class="dashboard-grid">
            <!-- 恐懼貪婪指數 -->
            <div class="card">
                <h2>😱 恐懼貪婪指數</h2>
                <div id="fearGreedIndex" class="loading">載入中...</div>
                <div id="fearGreedStatus" class="status"></div>
                <div id="fearGreedChart"></div>
                <p class="timestamp" id="fearGreedTimestamp"></p>
            </div>

            <!-- HIBOR 利率 -->
            <div class="card">
                <h2>💰 HIBOR 利率</h2>
                <div id="hiborRates" class="loading">載入中...</div>
                <p class="timestamp" id="hiborTimestamp"></p>
            </div>

            <!-- 市場廣度 -->
            <div class="card">
                <h2>📈 市場廣度</h2>
                <div id="marketBreadth" class="loading">載入中...</div>
                <div id="marketBreadthChart"></div>
                <p class="timestamp" id="marketBreadthTimestamp"></p>
            </div>
            
            <!-- 資金流向卡片已移除 -->
        </div>

        <footer>
            <p>數據來源：HKMA, Alternative.me, Alpha Vantage | 更新時間：<span id="lastUpdate">--</span></p>
            <p class="disclaimer">⚠️ 本儀表板僅供參考 ，不構成投資建議</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
