name: Sync Investment Data

on:
  # 設置為每日運行，例如每天 UTC 時間 00:00
  schedule:
    - cron: '0 0 * * *'
  # 允許手動觸發
  workflow_dispatch:

# 關鍵修復：授予 Actions 寫入權限
permissions:
  contents: write

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        # 關鍵修復：確保 Actions 可以拉取完整的歷史記錄，以便提交
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run python sync_data.py
        # 關鍵修復：直接運行 sync_data.py，因為它現在位於正確的工作目錄
        run: python sync_data.py
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}

      - name: Commit and Push Data
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          # 明確添加所有可能的文件，包括日誌文件
          git add data/13f-data.json \
                  data/ai_analysis.json \
                  data/fear_greed_index.json \
                  data/fund_flows.json \
                  data/hibor_rates.json \
                  data/market_breadth.json \
                  data/market_data_history.json \
                  data/market_sentiment.json \
                  data/market_sentiment_history.json \
                  data/money_fund_data.json \
                  sync_data.log
          
          # 檢查是否有任何更改需要提交
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update investment data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
